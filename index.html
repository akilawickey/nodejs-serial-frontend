    <main class= container>

    </main>
    <main class= container>

          <div><textarea rows="20"  id="msg1"> </textarea></div>

          <div><textarea rows="20" id="msg2"> </textarea></div>


    </main>

    <script type="text/javascript">

    // var battery = Highcharts.chart('battery_chart', batteryOptions);

    var chartIdRef = Highcharts.chart('container8', Highcharts.merge(bulletOptions, IqRefOptions));
    var chartIqRef = Highcharts.chart('container9', Highcharts.merge(bulletOptions, IqRefOptions));
